<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/swiper-4.3.5.min.css">
  <title>QQ Music</title>
  <link rel="shortcut icon" href="images/favicon.ico">
</head>
<body>
  <header id="header">
    <img id ="logo" src="images/logo.png" alt="">
    <div class="show-player">播放器</div>
  </header>
  <nav>
      <!-- HTML5标准允许你在普通的元素标签里，嵌入类似data-*的属性，来实现一些简单数据的存取 -->
    <a href="javascript:;" data-role="tab" class="tab-active" data-nav="rec">推荐</a>
    <a href="javascript:;" data-role="tab" data-nav="toplist">排行榜</a>
    <a href="javascript:;" data-role="tab" data-nav="search">搜索</a> 
  </nav>
  <div id="content-wrapper">
    <div class="rec-wrapper" data-tab="rec">
      <div class="swiper-container"></div>
      <div class="rec-header">电台</div>
      <div class="radio-container clearfix"></div>
      <div class="rec-header">热门歌单</div>
      <div class="songlist-container clearfix"></div>
      <footer>
        <img id ="logo" src="images/logo.png" alt="">
      </footer>
    </div>
    <div class="toplist-wrapper hide" data-tab="toplist">
      <!-- toplist -->
    </div>
    <div class="search-wrapper hide" data-tab="search">
      <div class="search-box">
        <span class="icon-search"></span>
        <input type="text" autocomplete="off" id="search" placeholder="搜索歌曲、歌单、专辑">
        <div class="search-cancel hide">取消</div>
      </div>
      <div class="search-info hide">
        <div class="song-list"></div>
        <div class="search-loading">
          <i class="icon-loading"></i>
          <div class="search-loading-content">正在载入...</div>
        </div>
        <div class="search-nomore hide">没有更多相关结果</div>
      </div>
      <div class="search-history hide">
        <div class="history-list"></div>
        <div class="clear-history">清除搜索记录</div>
      </div>
    </div>
  </div>
  <div id="player">
    <div class="player-container">
      <div class="player-header">
        <img class="album-cover">
        <div class="song-info">
          <div class="song-name ellipsis"></div>
          <div class="song-artist ellipsis"></div>
        </div>
        <!-- <span class="icon-action icon-play"></span> -->
        <span class="icon-list"></span>

      </div>
      <div class="player-lyrics"></div>
      <div class="player-footer">
        <!-- <div class="icon-list"></div> -->
        <div class="progress"></div>
        <div class="player-btns">
          <span class="icon-action icon-play"></span>
          <span class="icon-action icon-like"></span>
        </div>
        <div class="actions">
          <a href="#" class="btn-download">下载这首歌</a>
        </div>
      </div>
    </div>
    <div class="player-background"></div>
  </div>
  </div>
  <!-- <script src="path/to/swiper.min.js"></script> -->
  <!-- <script src="./dist/app.js"></script> -->
  
</body> 
</html>
